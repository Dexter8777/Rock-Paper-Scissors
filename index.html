<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <h2>Select An Option To Play One Round</h2>
    <button id='Rock'>Rock</button>
    <button>Paper</button>
    <button>Scissors</button>
</body>

<script> 

 
    let rock = document.querySelector('#Rock');

    let playerSelection;
    let computerSelection;

    let playerScore = 0;
    let computerScore = 0;

    let win;
    let lose;

    rock.addEventListener('click', () => {
        playerSelection = 'rock';
        playGame();
    });

    function oneRound(playerSelection, computerSelection) {
        
        win = false;
        lose = false;

        if (playerSelection === 'rock') {
            if (computerSelection === 'rock') {
                return 'Draw!';
            } else if (computerSelection === 'scissors') {
                win = true;
                return 'You win! Rock beats Scissors';
            } else if (computerSelection === 'paper') {
                lose = true;
                return 'you lose! Paper beats rock';
            } 
        }

        if (playerSelection === 'paper') {
            if (computerSelection === 'paper') {
                return 'Draw!';
            } else if (computerSelection === 'rock') {
                win = true;
                return 'You win! Paper beats Rock';
            } else if (computerSelection === 'scissors') {
                lose = true;
                return 'you lose! Scissors beats Paper';
            } 
        }

        if (playerSelection === 'scissors') {
            if (computerSelection === 'scissors') {
                return 'Draw!';
            } else if (computerSelection === 'paper') {
                win = true;
                return 'You win! Scissors beats Paper';
            } else if (computerSelection === 'rock') {
                lose = true;
                return 'you lose! Rock beats Scissors';
            } 
        }   
    }

    function getComputerChoice() {
        let computerchoice = Math.floor(Math.random() * 3);

        if (computerchoice === 0) {
            return 'rock';
        } else if (computerchoice === 1) {
            return 'paper';
        } else {
            return 'scissors';
        }
    }

    function finalScore() {
        if (playerScore > computerScore) {
                return `WINNER!! Your total score is ${playerScore} : The computers total score is ${computerScore}` 
            } else if (playerScore === computerScore) {
                return `You drew with the computer, ${playerScore} : ${computerScore}`
            } else {
                return `LOSER!! The computers total score is ${computerScore} : Your total score is ${playerScore}`
            }
}

    function playGame() {

        playerSelection = playerSelection.toLocaleLowerCase();

        computerSelection = getComputerChoice();

        console.log(oneRound(playerSelection, computerSelection));

        if(win == true) {
            ++playerScore
            return "Your score is " + playerScore;
        } else if (lose == true) {
            ++computerScore;
            return "The computer's score is " + computerScore;
        } else {
            return 'It is a draw';
        }
        
    }

    




</script>
</html>
